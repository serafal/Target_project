<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/learn-period.css">
    <script src="../src/learn-period.js"></script>
    <title>Ввод периода обучения и валидации</title>
</head>
<body>

    <header>
        <div class="header-main-space">
            <h1>Ввод периода обучения и валидации</h1>
        </div>
        <div class="username">
           <span id = 'header-username-span'>admin</span> 
        </div>        
    </header>

    <main>
            <form action="" class = 'form_model_choose'>
            <h3>Выберите период обучения и валидации</h3>
            <div class = 'form_inner_div'>
                <div class="model_set_div">
                    <span>Выбор периода обучения </span>
                    <p>Дата начала обучения</p>
                    <input type="date" name = 'learn' id = "learn_start" value="" min = "" onchange="learn_start_change()">
                    <p>Дата конца обучения</p>
                    <input type="date" name = 'learn' id = "learn_end" value="" min = "" onchange="learn_end_change()" disabled = "disabled">
                </div>
                <div class="model_set_div">
                    <span>Выбор периода валидации</span>
                    <p>Дата начала валидации</p>
                    <input type="date" name = 'valid' id = "valid_start" value="" min = "" onchange="valid_start_change()" disabled = "disabled">
                    <p>Дата конца валидации</p>
                    <input type="date" name = 'valid' id = "valid_end" value="" min = "" onchange="valid_end_change()" disabled = "disabled">
                </div>   
                <script src="../scripts/setNowDate.js"></script>
            </div>
            <button type ="button" onclick="settings_confirm()" class="green-button" id="settings_confirm_butt">Ввести периоды обучения и валидации</button>
            <a onclick="next_page()" class="green-button" id="next_page_a">Переход к следующей странице</a>
            </form>     
    </main>

    <footer>

    </footer>
</body>
</html>
