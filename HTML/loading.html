<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/loading.css">
    <script src="../src/loading.js"></script>
    <title>Загрузка файлов</title>
</head>
<body>

    <header>
        <div class="header-main-space">
            <h1>Загрузка CSV-файлов</h1>
        </div>
        <div class="username">
           <span id = 'header-username-span'>username</span> 
        </div>        
    </header>
    <main>
        <form action = "" class="loading-files">
            <h3>Пожалуйста, загрузите файлы: История покупок; Каталог товаров.</h3>
            <div class="loading-buttons">
                <div>
                    <button class="green-button">
                        <input type="file" id = 'purchase-history'>
                    </button>
                    <span>История покупок</span>
                </div>
                <div>
                    <button class="green-button">
                        <input type="file" id = 'product-catalog'>
                    </button>
                    <span>Каталог товаров</span>
                </div>
            </div>
            <button type = 'button' onclick="sending_files()" class="green-button">Отправить файлы</button>
            <a onclick="next_page()" class="green-button" id="next_page_a">Переход к следующей странице</a>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
