<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CSS/confirm_setings.css">
    <script src="../src/confirm_setings.js"></script>
    <title>Ввод периода обучения и валидации</title>
</head>
<body>

    <header>
        <div class="header-main-space">
            <h1>Подтверждение параметров</h1>
        </div>
        <div class="username">
           <span id = 'header-username-span'>admin</span> 
        </div>        
    </header>

    <main>
        <form action="" class = 'form_model_choose'>
        <h3>Пожалуйста, подтвердите введённые параметры обучения</h3>
            <div class = 'form_inner_div'>
                <div class="model_set_div">
                    <span>Имя пользователя</span>
                    <p id = "username">Вася</p>
                </div>
                <div class="model_set_div">
                    <span>База модели</span>
                    <p id = "model_base">user-based</p>
                </div>
                <div class="model_set_div" id = "model_and_product">
                    <span>Настройки модели</span>
                    <p id = "model_type">VAE</p>
                    <p id = "product_type">Все товары</p>
                </div>
            </div>   
        </div>
        <div class = 'form_inner_div'>
            <div class="model_set_div">
                <span>Период обучения </span>
                <p>Дата начала обучения</p>
                <input type="date" name = 'learn_start' id = "learn_start" value="" disabled>
                <p>Дата конца обучения</p>
                <input type="date" name = 'learn_end' id = "learn_end" value="" disabled>
            </div>
            <div class="model_set_div">
                <span>Период валидации</span>
                <p>Дата начала валидации</p>
                <input type="date" name = 'valid_start' id = "valid_start" value="" disabled>
                <p>Дата конца валидации</p>
                <input type="date" name = 'valid_end' id = "valid_end" value="" disabled>
            </div>   
        </div>
        <button type ="button" onclick="settings_confirm()" class="green-button" id="settings_confirm_butt">Отправить на рассчёт</button>
        </form> 
        <script src="../scripts/setEnteredData.js"></script>    
    </main>

    <footer>

    </footer>
</body>
</html>
