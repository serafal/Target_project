             <p><input type="radio" name = 'model_type' value="user_based" id = "user_based">"User-based" - модель</p>
             <p><input type="radio" name = 'model_type' value="item_based" id = "item_based">"Item-based" - модель</p>
             <button type ="button" onclick="model_confirm()" class="green-button">Подтвердить выбор модели</button>   
            </div>
            <a onclick="next_page()" class="green-button">Переход к следующей странице</a>
